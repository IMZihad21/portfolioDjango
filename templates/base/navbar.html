{% load static %}

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="d-flex align-items-center gap-3">
        <p class="navbar-brand m-0 nav-pointer" 
          hx-get="/" 
          hx-swap="outerHTML" 
          hx-target="#main-container"
          hx-indicator="#nav-indicator">ZÃ¨D.</p>
        <img id="nav-indicator" 
          class="htmx-indicator"
          style="height: 20px;"
          src="{% static 'img/tail-spin.svg' %}">
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% for navlink in navbar_links %}
            <p
              class="nav-link nav-pointer 
                {% if request.path_info == navlink.path %}
                  active
                {% endif %}"
              hx-replace-url="true"
              hx-get={{ navlink.path }}
              hx-swap="outerHTML" 
              hx-target="#body-container"
              hx-indicator="#nav-indicator"
            >
              {{ navlink.name }}
            </p>
          {% endfor %}
        </div>
      </div>
    </div>
</nav>
